<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>乐视登录</title>
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap core JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>


  <div class="container" style="margin-top: 100px;">
    <div class="text-center">
      <img src="./resources/img/login.jpg" class="img-circle" style="width: 80px;">
    </div>
      <div class="form-group">
        <span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;
        <label for="exampleInputEmail1">账号</label>
        <input type="email" class="form-control" id="username" placeholder="请输入账号名">
      </div>
      <div class="form-group">
        <span class="glyphicon glyphicon-eye-close"></span>&nbsp;&nbsp;
        <label for="exampleInputPassword1">密码</label>
        <input type="password" class="form-control" id="password" placeholder="请输入密码">
      </div>
      <div class="checkbox text-center">
        <label>
          <input type="checkbox" id="chk" > 记住密码
        </label>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary" id="btn">登录</button>&nbsp;&nbsp;&nbsp;
        <button type="submit" class="btn btn-default">注册</button>
      </div>
    
  </div>
</body>
</html>
<script src="../js/tool.js"></script>
<script>
  
  $('btn').onclick = function(){
    var remb = $("chk").checked?'1':'0';
    ajax({
      url:'./login.php',
      data:{
        username:$('username').value,
        password:$('password').value,
        remember:remb
      },
      dataType:'json',
      success:function(res){
        if(res['status'] == "1"){
          alert(res['msg']);
          window.location.href = "./Letv.html"
        }else{
          alert(res["msg"]);
        }
      }
    })
  }


</script>
